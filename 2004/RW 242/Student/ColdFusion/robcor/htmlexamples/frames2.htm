<html>
<head>
<title>Frames: Vertical and Horizontal</title>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
</head>
<frameset framespacing="0" border="false" frameborder="0" rows="55,*">
  <frame name="banner" scrolling="no" noresize src="top.htm" marginheight="0" marginwidth="0">
  <frameset cols="130,*">
    <frame name="contents" src="left.htm" scrolling="auto" marginwidth="0" marginheight="0">
    <frame name="main" src="main.htm" scrolling="auto" marginwidth="0" marginheight="0" noresize>
  </frameset>
  <noframes>
  <body topmargin="1" leftmargin="1">
  <p>This page uses frames, but your browser doesn't support them. </p>
  </body>
  </noframes>
</frameset>
</html>
