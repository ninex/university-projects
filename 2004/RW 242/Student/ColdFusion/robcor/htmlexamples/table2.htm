
<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">

<title>Simple Fixed Size Table</title>
</head>

<body bgcolor="#CCFFCC">
<h1>Fixed Table - 585 pixels</h1> 
<table border="1" width="585" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="150">150 pixels cell</td>
           <td width="300">300 pixels cell</td>
           <td width="135">135 pixels cell</td>
     </TR>
</table>
<table border="1" width="585" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="150">150 pixels cell</td>
           <td width="200">200 pixels cell</td>
           <td width="235">235 pixels cell</td>
     </TR>
</table>


<br>
<h1>Fixed Table - 450 pixels</h1>
<table border="1" width="450" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="150">150 pixels cell</td>
           <td width="200">200 pixels cell</td>
           <td width="100">100 pixels cell</td>
     </TR>
</table>
<table border="1" width="450" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="150">150 pixels cell</td>
           <td width="100">100 pixels cell</td>
           <td width="200">200 pixels cell</td>
     </TR>
</table>



</body>

</html>
